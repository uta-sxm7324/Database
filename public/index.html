<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Management</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="socket.js"></script>
      <script src="pageHandler.js"></script>
      <script src="callbackHandlers.js"></script>
  </head>
  <body>
      <h2>Product Management</h2>
      <h3>Add Product</h3>
      <input type="number" id="id" placeholder="Product ID"> 
      <input type="text" id="name" placeholder="Product Name"> 
      <input type="number" id="vendorId" placeholder="Vendor ID">
      <input type="number" id="price" placeholder="Price"> 
      <input type="number" id="quantity" placeholder="Quantity"> 
      <input type="text" id="category" placeholder="Category"> <!-- TODO: Make into a dropdown menu -->
      <button onclick="addProduct()" >Add Product</button>

      <h3>Add Vendor</h3>
      <input type="number" id="vendor-id" placeholder="Vendor ID"> 
      <input type="text" id="vendor-name" placeholder="Vendor Name"> 
      <input type="text" id="vendor-street" placeholder="Street">
      <input type="text" id="vendor-city" placeholder="City"> 
      <input type="text" id="vendor-state" placeholder="State"> 
      <input type="number" id="vendor-zip" placeholder="ZipCode">
      <button onclick="addVendor()" >Add Vendor</button>

      <h3>Product List</h3>
      <ul id="productList"></ul>

      <h3>Items</h3>
      <div id="item"></div>
      <h3>Vendors</h3>
      <div id="vendor"></div>
    </div>
  </body>
</html>
