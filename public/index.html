<!DOCTYPE html>

      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Product Management</title>
      <script src="/socket.io/socket.io.js"></script>
      <script src="socket.js"></script>
      <script src="pageHandler.js"></script>
      <script src="callbackHandlers.js"></script>
  </head>
  <body>
      <h2>Product Management</h2>
      <button onclick="sendReset()">Reset DB</button>
      <h3>Add Product</h3>
      <input type="number" id="id" placeholder="Product ID"> 
      <input type="text" id="name" placeholder="Product Name"> 
      <input type="number" id="vendorId" placeholder="Vendor ID">
      <input type="number" id="price" placeholder="Price"> 
      <input type="number" id="quantity" placeholder="Quantity"> 
      <input type="text" id="category" placeholder="Category"> <!-- TODO: Make into a dropdown menu -->
      <button onclick="addProduct()" >Add Product</button>

      <h3>Add Vendor</h3>
      <input type="number" id="vendor-id" placeholder="Vendor ID"> 
      <input type="text" id="vendor-name" placeholder="Vendor Name"> 
      <input type="text" id="vendor-street" placeholder="Street">
      <input type="text" id="vendor-city" placeholder="City"> 
      <input type="text" id="vendor-state" placeholder="State"> 
      <input type="number" id="vendor-zip" placeholder="ZipCode">
      <button onclick="addVendor()" >Add Vendor</button>

      <h3>View Products at Store 1</h3>
      <button onclick="fetchStoreOne()">Fetch Data</button>
      <button onclick="toggleTable('store')">View List</button>
      <div id="store" style="display: none;"></div>

      <h3>Update Price</h3>
      <input type="number" id="item-id" placeholder="Product ID">
      <input type="number" id="item-oid" placeholder="Oldprice ID (27)">
      <input type="number" id="item-price" placeholder="New Price">
      <button onclick="updateProduct()" >Update Price</button>

      <h3>Delete Item</h3>
      <input type="number" id="delete-id" placeholder="Product ID">
      <button onclick="deleteItem()" >Delete</button>

      <h3>Top Items</h3>
      <input type="number" id="k" placeholder="How Many">
      <button onclick="fetchTopK()" >View</button>
      <div id="topk"></div>

      <h3>Total Revenue</h3>
      <button onclick="fetchTotalRevenue()" >View</button>
      <div id="revenue"></div>

      <h3>Items that Sold More Than</h3>
      <input type="number" id="moreThanCount" placeholder="How Many">
      <button onclick="fetchMoreThan()" >View</button>
      <div id="moreThan"></div>
    
      <h3>Highest Loyalty Customer</h3>
      <button onclick="fetchHighestLoyalty()" >View</button>
      <div id="highestLoyalty"></div>
    
      <h3>Customers With Loyalty Between</h3>
      <input type="number" id="low" placeholder="Minimum Loyalty">
      <input type="number" id="high" placeholder="Maximum Loyalty">
      <button onclick="fetchLoyaltyBetween()" >View</button>
      <div id="loyaltyBetween"></div>

      <h3>Product List</h3>
      <ul id="productList"></ul>

      <h3>Items</h3>
      <button onclick="toggleTable('item')">View List</button>
      <div id="item" style="display: none;"></div>
      <h3>Vendors</h3>
      <button onclick="toggleTable('vendor')">View List</button>
      <div id="vendor" style="display: none;"></div>
    </div>
  </body>
</html>
